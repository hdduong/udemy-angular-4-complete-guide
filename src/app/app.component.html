<div class="container">
    <div class="row">
        <app-game-control (oddNumberEvent)="onNewOddNumberEvent($event)"
        (evenNumberEvent)="onNewEvenNumberEvent($event)"></app-game-control>
    </div>
    
    <app-even *ngFor="let evenNumber of evenNumbers"
    [evenNumber] = "evenNumber">
    </app-even>

    <app-odd  *ngFor="let oddNumber of oddNumbers"
    [oddNumber] = "oddNumber">
    </app-odd>
</div>
